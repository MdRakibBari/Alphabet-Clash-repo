<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/922c19fb8f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/play.png" type="image/x-icon">
    <title>Alphabet Clash Part - 1</title>
</head>

<body class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <!-- Home section -->
        <section id="home-Id" class="flex min-h-screen justify-center items-center">
            <div class="flex flex-col items-center">
                <h1 class="text-white anton-regular text-[120px]">ALPHABET CLASH</h1>
                <p class="text-white text-2xl poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="homeToGame()" class="btn btn-active bg-white poppins-medium text-2xl mt-8">Play
                    Now</button>
            </div>
        </section>
        <!-- Game Section -->
        <section id="game-Id" class="hidden">
            <div class="flex flex-col items-center gap-5 pt-7">
                <!-- screen section  -->
                <div>
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
                        <div class="flex justify-center">
                            <p class="text-white text-lg bg-[#2F2941] w-[396px] text-center h-[40px] rounded-b-xl">Don't
                                watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center h-60 items-center">
                            <p id="different-alphabet" class="poppins-semibold text-9xl text-black">A</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard section  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and score section  -->
                <div class="flex justify-between w-[1300px]">
                    <button class="btn btn-sm bg-[#894189] text-white w-40 text-xl h-14 rounded-full">Life<img
                            src="images/Group 23.png" alt=""><span>0</span></button>
                    <button class="btn btn-sm bg-[#360490] text-white w-40 text-xl h-14 rounded-full">Score<img
                            src="images/monetization_on.png" alt=""><span>0</span></button>
                </div>
            </div>
        </section>
        <!-- Result Section -->
        <section class="border min-h-screen flex justify-center items-center hidden">
            <div
                class="flex flex-col justify-center items-center rounded-2xl w-[396px] h-[282px] bg-gradient-to-br from-purple-500 to-violet-950">
                <p class="text-white poppins-extrabold text-[64px]">Score <span class="poppins-semibold">: </span><span
                        class="poppins-medium">0</span></p>
                <button class="btn w-36 bg-white poppins-semibold text-2xl">Button</button>
                <p class="text-white poppins-medium text-[20px] pt-4">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="javaScript/utility.js"></script>
    <script src="javaScript/connection.js"></script>
</body>

</html>
